<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="sidebar">
      <img src="images/odin-lined.png" alt="logo" class="logo" />
      <h1 class="logo-title">ODIN</h1>
    </section>
    <section class="content">
      <div class="header-content">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams. Sign up
          <i>now</i>
          to get started.
        </p>
        <p>You <i>know</i> you want to.</p>
      </div>
      <div class="main-content">
        <form id="create-account-form" action="#" method="post">
          <legend>Let's do this!</legend>
          <fieldset>
            <div class="form-group">
              <label id="first-name" for="first-name">First name</label>
              <input type="text" id="first-name" name="first-name" />
            </div>
            <div class="form-group">
              <label id="last-name" for="last-name">Last name</label>
              <input type="text" id="last-name" name="last-name" />
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label for="user-email">Email</label>
              <input
                type="email"
                id="user-email"
                name="email"
                pattern="/\S+@\.com/"
              />
            </div>
            <div class="form-group">
              <label for="user-phone-number">Phone number</label>
              <input type="number" id="user-phone-number" name="phone-number" />
            </div>
          </fieldset>
          <fieldset>
            <div class="form-group">
              <label for="user-password">Password</label>
              <input
                type="password"
                id="user-password"
                name="password"
                pattern="/\w{1,8}/g"
                required
              />
            </div>
            <div class="form-group">
              <label for="confirm-password">Confirm password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                pattern="/\w{1,8}/g"
                required
              />
            </div>
          </fieldset>
        </form>
      </div>
      <div class="footer-content" form="create-account-form">
        <button class="submit-button" type="submit">Create account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </section>
  </body>
</html>
